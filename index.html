<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/FaviconLogo.png" />
    <link rel="stylesheet" href="styles.css">
    <title>Chancay Peruvian Cuisine</title>
</head>

<body>
    <div class="grid-container">
        <div class="main-header">
            <div class="top-container">
                <img id="logo" src="./images/FacebookCover.png" alt="logo">
            </div>

            <div class="header" id="myHeader">
                <ul class="nav">
                    <li>Home</li>
                    <li>About</li>
                    <li>Menu</li>
                    <li>Location</li>
                </ul>
            </div>
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="images/dinner.JPG" style="width:100%">
                </div>

                <div class="mySlides fade">
                    <img src="images/lunch.JPG" style="width:100%">
                </div>

                <div class="mySlides fade">
                    <img src="images/flan.JPG" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)" style="left: 0;">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="about">About</div>
        <div class="menu">menu</div>
        <div class="location">location</div>
        <div class="footer">footer</div>
    </div>
</body>
<script src="app.js"></script>

</html>
